name: workflow
on:
  push:
    branches:
      - main
jobs:
  test:
      name: Test app
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v2
        - uses: actions-rs/toolchain@v1
          with:
            toolchain: stable
        - run: sh ./run_test.sh
        - uses: mikepenz/action-junit-report@v2
          with:
            report_paths: combined_results.xml